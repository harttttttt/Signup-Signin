<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    
    <main>
        <div class="left-box">
            <div class="left-box-info">
                <h3>Get Started Now</h3>
                <form action="">
                    <div class="form-control">
                        <label for="name">Name</label>
                        <input type="text" placeholder="Enter your name"> 
                    </div>
                    <div class="form-control">
                        <label for="email">Email address</label>
                        <input type="text" placeholder="Enter your email"> 
                    </div>
                    <div class="form-control">
                        <label for="password">Password</label>
                        <input type="password" placeholder="Enter your password"> 
                    </div>
                    <div class="check-box">
                        <input type="checkbox">
                        <span>I agree to the <a href="#">terms & policy</a></span>
                    </div>
                    <div class="sign-up">
                        <button type="submit">Signup</button>
                    </div>
                    <div class="divider">
                        <p>Or</p>                        
                    </div>
                    <div class="form-social-btn">
                        <a href="#" class="google-login"> <i class="fa-brands fa-google"></i>Sign in with Google </a>
                        <a href="#" class="apple-login"> <i class="fa-brands fa-apple"></i>Sign in with Apple </a>
                    </div>
                    <div class="form-link">
                        <p>Have an account? <a href="login.html">Sign in</a></p>
                    </div>
                </form>
            </div>
        </div>
        <div class="right-box">
            <img src="img/chris-lee.png" alt="">
        </div>
    </main>
</body>
</html>
