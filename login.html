<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    
    <main>
        <div class="left-box">
            <div class="left-box-info">
                <h3>Welcome back!</h3>
                <p>Enter your Credentials to access your account</p>
                <form action="">
                    <div class="form-control">
                        <label for="email">Email address</label>
                        <input type="text" placeholder="Enter your email"> 
                    </div>
                    <div class="form-control">
                        <a href="#" class="forgot-password">forgot password</a>
                        <label for="password">Password</label>
                        <input type="password" placeholder="Enter your password"> 
                    </div>
                    <div class="check-box">
                        <input type="checkbox">
                        <span>Remember for 30 days</span>
                    </div>
                    <div class="sign-up">
                        <button type="submit">Login</button>
                    </div>
                    <div class="divider">
                        <p>Or</p>                        
                    </div>
                    <div class="form-social-btn">
                        <a href="#" class="google-login"> <i class="fa-brands fa-google"></i>Sign in with Google </a>
                        <a href="#" class="apple-login"> <i class="fa-brands fa-apple"></i>Sign in with Apple </a>
                    </div>
                    <div class="form-link">
                        <p>Don't have an account?  <a href="signup.html">Sign Up</a></p>
                    </div>
                </form>
            </div>
        </div>
        <div class="right-box">
            <img src="img/chris-lee.png" alt="">
        </div>
    </main>
</body>
</html>
